<html>
    <script>

        function isValidMobile(s)
        {
            if (s.length != 10)
               return false;

            for (let c of s)
            {
               code = c.charCodeAt(0)
               if (code < 48 || code > 57)
                  return false;
            }

            return true; 
        }
       
  
        function isValidMobileNumber(s)
        {
            return  /^\d{10}$/.test(s);
        }

        function showNumbers() {
          var data = document.getElementById("data").value;
          // Replace all occurrences of \n with , and then split with , 
          numbers = data.replace(/\n/g,",").split(",")

          var mobiles = []
          for(let n of numbers)
          {
              if (isValidMobileNumber(n))
                  mobiles.push(n)
          }

          mobiles.sort();

          result = "";
          for(let n of mobiles)
             result = result + "<li>" + n + "</li>"

          document.getElementById("numbers").innerHTML = result; 
        }
    </script>

<body>

    Mobile Numbers: <br>
    <textarea id="data" rows="5" cols="50"></textarea>
    <p></p>
    <button onclick="showNumbers()">Show Numbers</button>

    <ul id="numbers">

    </ul>
</body>

</html>
