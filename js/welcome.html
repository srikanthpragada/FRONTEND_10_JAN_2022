<html>

<body>
<h2>Welcome</h2>
Name : <input type="text" id="name" autocomplete="off">
<button onclick="showMessage()"> Wish</button>
<h1 id="message" style="color:red"></h1>
</body>

<script>
    function showMessage()
    {
        var name = "Guest";
        var txtName = document.getElementById("name");
        if (txtName.value != "")
             name = txtName.value;
        
        var message = document.getElementById("message");
        message.innerText = "Welcome To " + name;
    }
</script>
