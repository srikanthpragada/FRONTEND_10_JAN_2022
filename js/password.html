<html>
<script>

    function isValidPassword(pwd) {
        if (pwd.length < 6)
            return false;

        var upper = false;
        var digit = false;
        var special = false;

        for (let c of pwd) {
            code = c.charCodeAt(0)
            if (code >= 65 && code <= 90)
                upper = true;
            else
                if (code >= 48 && code <= 57)
                    digit = true;
                else
                    if ("#_*".includes(c))
                        special = true;
        }

        return upper && digit && special;
    }

    function validatePassword() {
        var pwd = document.getElementById("pwd").value;

        if (isValidPassword(pwd))
            alert("Valid Password!")
        else
            alert("Invalid Password!")
    }
</script>

<body>
    <h2>Validate Password</h2>
    Password :<br>
    <input type="text" id="pwd">
    <p></p>
    <button onclick="validatePassword()">Validate</button>

</body>

</html>
