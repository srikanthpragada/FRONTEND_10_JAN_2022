<html>

<head>
    <script>
        function whileLoop() {
            var i = 1;

            while (i <= 10) {
                console.log(i)
                i ++;
            }
        }
        function forLoop() {
            for (let i = 1; i <= 10; i++) {
                console.log(i)
            }
        }

        function forOfLoop() {
            var prices = [10, 24, 15, 43, 33]
            for (let p of prices) {
                console.log(p)
            }
        }

        function forInLoop() {
            var prices = [10, 24, 15, 43, 33]
            for (let idx in prices) {
                console.log(idx)
            }
        }
    </script>
</head>

<body>
    <h2>Loops</h2>
    <button onclick="whileLoop()">While Loop</button>
    <button onclick="forLoop()">For Loop</button>
    <button onclick="forOfLoop()">For Of Loop</button>
    <button onclick="forInLoop()">For In Loop</button>
</body>

</html>
