<html>

<head>
    <title>Grid System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        div.row div {
            height: 50px;
            color:white;
            font-size:2em;
           
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2" style="background-color: black;">First Column</div>
            <div class="col-sm-4" style="background-color: red;">Second Column</div>
            <div class="col-sm-6" style="background-color: green;">Third Column</div>
        </div>

        <p></p>

        <div class="row">
            <div class="col-lg-3" style="background-color: black;">First Column</div>
            <div class="offset-5 col-lg-3" style="background-color: red;">Second Column</div>
        </div>

        <p></p>

        <!-- Total no. of cols in the row is 6 and it is evenly divided between cols-->
        <div class="row row-cols-6">
            <div style="background-color: black;" class="order-2">First Column</div>
            <div style="background-color: red;" class="order-3">Second Column</div>
            <div style="background-color: green;" class="order-1">Third Column</div>
        </div>
 
       

    </div>
</body>



</html>
