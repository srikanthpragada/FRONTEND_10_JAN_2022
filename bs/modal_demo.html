<html>

<head>
    <title>Modal Dialog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>  

    </style>
</head>

<body>
    <h1>Modal Dialog Demo</h1>
    This button is used to invoke modal dialog!!
    <p></p>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#offerDialog">
        Show Offer
    </button>

    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#clearDialog">
        Clear All
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="offerDialog">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Offer</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Here come content of the modal!
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="clearDialog">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Clear All</h4>
                </div>


                <div class="modal-body">
                    Do you want to clear all?
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="okbutton" 
                           data-bs-dismiss="modal">Ok</button>
                    <button type="button" class="btn btn-primary" id="cancelbutton" 
                           data-bs-dismiss="modal">Cancel</button>
                </div>

            </div>
        </div>
    </div>


</body>

<script>

    $("#clearDialog").on('click', "#okbutton",
        function (event) { 
            event.preventDefault();
            console.log('Ok button clicked')
            return false;
        }
    );
</script>

</html>
