<html>

<head>
    <title>Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        img {
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Authors</h2>
        <div class="row">
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top" src="../anders.jpg" alt="Anders" style="width:100%;height: 200px;">
                    <div class="card-body">
                        <h4 class="card-title">Anders</h4>
                        <p class="card-text">Created C# and Typescript</p>
                        <a href="#" class="btn btn-primary">Profile</a>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">John Resig</h4>
                        <p class="card-text">Created jQuery Library</p>
                        <a href="#" class="btn btn-primary">Profile</a>
                    </div>
                    <img class="card-img-bottom" src="../john.jpg" alt="John Resig"
                        style="width:100%;height: 200px;">
                </div>
            </div>
        </div>
</body>

</html>
