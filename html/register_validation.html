<html>

<body>
    <h2>Registration</h2>
    <form action="register.jsp" method="post">
        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email" autocomplete="off"  required><br>
        <label for="pwd">Password</label><br>
        <input type="password" id="pwd" name="pwd" required> <br/>
        <label for="cpwd">Confirm Password</label><br>
        <input type="password" id="cpwd" name="cpwd" required>
        <br>
        <label for="age">Age</label><br>
        <input type="number" id="age" name="age" value="18" min="18"  max="100">
        <br>
        <label for="mobile">Mobile</label><br>
        <input type="text" maxlength="10" id="mobile" 
             placeholder="10 digits" name="mobile"
             pattern="^\d{10}$" title="10 digit mobile number" >
        <br>
        <label for="occupation">Occupation</label><br>
        <input list="occupations">
        <datalist id="occupations">
            <option value="Student" />
            <option value="Employee" />
            <option value="Business" />
            <option value="Home Maker" />
            <option value="Other" />
        </datalist>
        <p></p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Clear" />
    </form>
    </form>
</body>

</html>
