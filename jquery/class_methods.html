<html>

<head>
    <style>
        .banner {
            font-size: 50px;
            color: red;
        }

        .bright {
            background-color: gray;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"> </script>
</head>
<script>
    function toggle() {
        var m = $("#message")
        m.toggleClass("banner")
    }

    function bright() {
        var m = $("#message")
        m.addClass("bright")
    }

</script>

<body>
    <div id="message">This is a simple DIV</div>
    <button onclick="toggle()">Toggle</button>
    <button onclick="bright()">Bright</button>
</body>

</html>
