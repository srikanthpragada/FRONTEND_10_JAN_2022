<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"> </script>
</head>
<script>
    $(function () {
        $("button").click(getQuote)
    }
    );
    function getQuote() {
        $.get("https://61e935037bc0550017bc6128.mockapi.io/quotes/1", showQuote)
    }
    function showQuote(response) {
        $("#message").text(response.quote)
    }
</script
<body>
    <h2>Mock API</h2>
    <button>Get Quote</button>
    <h2 id="message"></h2>
</body>
</html>
